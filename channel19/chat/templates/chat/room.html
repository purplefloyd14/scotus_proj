<!DOCTYPE html>

{% load static %}

<html lang="en" id="whole-page">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <head>
        <script type="text/javascript">
            var mutedIcon = "{% static 'img/logo_white-red-min.png' %}";
            var talkIcon =  "{% static 'img/logo_white-min.png' %}";
        </script>
        <meta charset="UTF-8">
        <script>history.scrollRestoration = "manual"</script>
        <title>Channel 42</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Channel 42" />
        <meta property="og:description" content="Meet me on Channel 42" />
        <meta property="og:image" content="{% static 'img/square-logo.png' %}" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Channel 42" />
        <meta name="twitter:description" content="Meet me on Channel 42" />
        <meta name="twitter:image" content="{% static 'img/square-logo.png' %}" />
        
    </head>
    <body>
        <nav class="tiny-top-bar">
                <div class="top-bar-button"><a id='home-btn' href="/" class="top-bar-button">Home</a></div>
                <div class="top-bar-button"><a href="/about" class="top-bar-button">About</a></div>
        </nav>
        <div class="center-main-container">
            <div class="logo-box-top">
                    <img id='main-logo-image' class='main-logo-img' src="{% static 'img/logo_white-min.png' %}" alt="">
            </div>
            <div id="side-car-div">
                <div class="data-box-middle-row">
                    <table class="data-table">
                        <tbody>
                            <tr>
                                <td>Subchannel URL:</td>
                                <td>........</td>
                                <td class="table-data-end">{{room_name}}</td>
                            </tr>
                            <tr>
                                <td>Version:</td>
                                <td>......</td>
                                <td class="table-data-end">1.01</td>
                            </tr>
                            <tr>
                                <td>Conn. Status:</td>
                                <td>......</td>
                                <td class="table-data-end" id="basic-conn-status">Working..</td>
                            </tr>
                            <!-- <tr>
                                <td>Active Users (DB):</td>
                                <td>......</td>
                                <td class="table-data-end" id="connected-user-count-db">X</td>
                            </tr> -->
                            <!-- <tr>
                                <td>#Active(JS):</td>
                                <td>......</td>
                                <td class="table-data-end"  id="connected-user-count-js">X</td>
                            </tr> -->
                            <tr>
                                <td>Users Present:</td>
                                <td>......</td>
                                <td class="table-data-end" id="connected-user-count-dc">X</td>
                            </tr>
                            <tr>
                                <td>Max Users:</td>
                                <td>......</td>
                                <td class="table-data-end">4</td>
                            </tr>
                            <tr>
                                <td>Expires in:</td>
                                <td>......</td>
                                <td class="table-data-end" id="expiry_clock">^Loading</td>
                            </tr>
                            <!-- <tr>
                                <td>JS time Now:</td>
                                <td>......</td>
                                <td class="table-data-end" id="time-now">^Loading</td>
                            </tr>
                            <tr>
                                <td>difference:</td>
                                <td>......</td>
                                <td class="table-data-end" id="diff-now">^Loading</td>
                            </tr> -->
                            <tr>
                                <td>You are:</td>
                                <td>......</td>
                                <td id="user-username" class="table-data-end">TEMP</td>
                            </tr>
                            <tr>
                                <td>Also connected:</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <ul id="dummy-peer-list">
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                    </ul>
                                </td>
                                <td id="peer-table-row" class="table-data-end">
                                    <ul id="connected-peer-list">
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                   
                </div>
                <div class="bottom-box-controls-row">
                    <div class="div-lower-button"><button class="control-button control-button-mute" id="btn-toggle-audio">  Mute Mic</button>  </div>
                    <div class="div-lower-button"><button onclick=disconnectUser() class="control-button control-button-disconnect" id="btn-disconnect"</button> Disconnect </div>
                    <div class="div-lower-button"><button class="control-button control-button-copy" id="btn-copy-link"><img id='link-logo-img' src="{% static 'img/link-img9.png' %}"/>Copy Room URL</button>  </div>
                    <div class="div-lower-button"><button class="control-button control-button-copy" id="new-peer-button">Reset Connection</button></div>
                    <div class="div-lower-button switch-box">
                        <div class="switch-label-box">
                            <text class="switch-label-text">Play sound on join:</text>
                        </div>
                        <label class="switch">
                            <input id="alert-input" type="checkbox" autocomplete="off">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div id="toggle-chat-switch" class="div-lower-button switch-box">
                        <div class="switch-label-box">
                            <text class="switch-label-text">Toggle Shareport:</text>
                        </div>
                        <label class="switch">
                            <input id="toggle-chat-input" type="checkbox" autocomplete="off">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    
                </div>
                <div id="chat-main" class="hidden">
                    <div id="messages" class="io-box">
                        <input readonly id="message-content-text" class="io-input" placeholder="INBOUND"></input>
                        <div class="input-box-extras">
                            <div id="sender-id-box">
                                <p style='margin: 0;' id='sender-title'></p>
                            </div>
                            
                            <button class="io-button control-button control-button-send-outbound" id="btn-copy-msg"><img id='link-logo-img' src="{% static 'img/link-img9.png' %}"/>Copy</button>
                        </div>

                    
                        <!-- <p id="message-content-p">Content of messageContent of messageContent of messageContent of messageContent of messageContent of messageContent of messageContent of messageContent of messageContent of messageContent of messageContent of messageContent of message</p> -->
                    </div>
                    <div id="outgoing-box" class="io-box">
                        <input id="msg" class="io-input" placeholder="OUTBOUND"></input>
                        <button class="io-button control-button control-button-copy-inbound" id="btn-send-msg">Send<img id='link-logo-img' style='margin-left:5px' src="{% static 'img/send-logo2.png' %}"/></button>
                    </div>
                       
                    
                </div>
                <div id="talking-test"></div>

            </div>
            
           

            <div class="audio-container">
                <audio id='local-audio' autoplay playsinline></audio>
            </div>
            <audio id="new-peer-joining-sound">
                <source src="{% static 'img/entrance_sound.mp3' %}" type="audio/mpeg">
            </audio>
        </div>
    </body>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <link rel="prefetch" href="{% static 'img/logo_white-red-min.png' %}">


</html>
